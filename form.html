<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>
	<form method="" action="">
		<label for="inputName">Name: </label>
		<input type="text" name="name" id="inputName" required>
		<br><br>
		<label for="inputEmail">Email: </label>
		<input type="email" name="email" id="inputEmail">
		<br><br>
		<label for="inputAge">Age: </label>
		<input type="number" name="age" id="inputAge" min="10" max="100" step="5">
		<br><br>
		<input type="hidden" name="agevalue" value="mgmg">
		<br><br>
		<label>Gender: </label>
		<input type="radio" name="gender" value="male" id="inputMale" checked> <label for="inputMale">Male</label>
		<input type="radio" name="gender" value="female" id="inputFemale"><label for="inputFemale">Female</label> 
		<br><br>
		<label>Hobbies: </label>
		<input type="checkbox" name="hobbies[]" value="reading" id="inputReading"><label for="inputReading">Reading</label>
		<input type="checkbox" name="hobbies[]" value="football" id="inputFootball"><label for="inputFootball" >Football</label>
		<input type="checkbox" name="hobbies[]" value="swimming" id="inputSwimming"><label for="inputSwimming" >Swimming</label>
		<br><br>
		<label for="inputAddress">Address: </label>
		<textarea id="inputAddress" name="address" rows="3"></textarea>
		<br><br>
		<label for="inputYear">Acamedic Year: </label>
		<select name="acamedic_year" id="inputYear">
			<optgroup label="Choose Acamedic Year: ">
				<option value="1">First Year</option>
				<option value="2">Second Year</option>
				<option value="3">Third Year</option>
			</optgroup>
		</select>
		<br><br>
		<label for="inputProfile">Profile: </label>
		<input type="file" name="profile" accept="image/*">
		<br><br>

		<input type="submit" name="btnsubmit" value="Save">
		<input type="reset" name="btnreset" value="Cancle">
	</form>
</body>
</html>
